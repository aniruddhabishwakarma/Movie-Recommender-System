{% extends "movies/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-black relative">
    <!-- Background pattern -->
    <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(55,55,55,0.3)_1px,transparent_1px)] bg-[length:24px_24px] pointer-events-none">
    </div>

    <div class="glass rounded-xl p-8 shadow-2xl w-full max-w-md border border-gray-800 relative z-10">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Create an Account</h2>



        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-gray-300 font-semibold mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 
                        text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <div>
                <label class="block text-gray-300 font-semibold mb-2">Email Address</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 
                        text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <div>
                <label class="block text-gray-300 font-semibold mb-2">Full Name</label>
                <input type="text" name="full_name" required
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 
                        text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <div>
                <label class="block text-gray-300 font-semibold mb-2">Contact</label>
                <input type="text" name="contact" required
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 
                        text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <div>
                <label class="block text-gray-300 font-semibold mb-2">Profile Photo</label>
                <input type="file" name="profile_photo"
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 
                        text-gray-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <div>
                <label class="block text-gray-300 font-semibold mb-2">Password</label>
                <input type="password" name="password1" required
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 
                        text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
                <p class="text-gray-400 text-sm mt-1">Must be at least 8 characters.</p>
            </div>

            <div>
                <label class="block text-gray-300 font-semibold mb-2">Confirm Password</label>
                <input type="password" name="password2" required
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 
                        text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <button type="submit"
                class="w-full px-6 py-3 text-white font-medium  transition duration-300 bg-white bg-opacity-10 hover:bg-opacity-20 hover:shadow-lg hover:translate-y-[-2px] border border-gray-700">
                Register
            </button>
        </form>

        <p class="text-gray-400 text-center mt-8">
            Already have an account? <a href="{% url 'login' %}"
                class="text-white hover:underline transition-all duration-300">Log in</a>
        </p>
    </div>
</div>

<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}

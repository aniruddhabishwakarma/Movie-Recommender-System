{% extends "movies/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="bg-white/10 backdrop-blur-lg shadow-lg rounded-xl p-8 w-full max-w-lg border border-gray-700">
        <h2 class="text-3xl font-bold text-blue-400 text-center mb-6">Create an Account</h2>

        <!-- Show success/error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="p-2 mb-2 text-white rounded-lg {% if message.tags == 'success' %} bg-green-600 {% else %} bg-red-600 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-gray-300 mb-1">Username</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-300 mb-1">Email Address</label>
                <input type="email" name="email" required 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Full Name -->
            <div>
                <label class="block text-gray-300 mb-1">Full Name</label>
                <input type="text" name="full_name" required 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Contact -->
            <div>
                <label class="block text-gray-300 mb-1">Contact</label>
                <input type="text" name="contact" required 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Profile Photo Upload -->
            <div>
                <label class="block text-gray-300 mb-1">Profile Photo</label>
                <input type="file" name="profile_photo" 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-300 mb-1">Password</label>
                <input type="password" name="password1" required 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <p class="text-gray-400 text-sm mt-1">Must be at least 8 characters.</p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-300 mb-1">Confirm Password</label>
                <input type="password" name="password2" required 
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                class="w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300">
                Register
            </button>

            <!-- Already have an account? -->
            <p class="text-gray-400 text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Log in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}

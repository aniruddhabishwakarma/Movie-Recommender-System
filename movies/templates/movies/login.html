{% extends "movies/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-black">
    <div class="bg-black bg-opacity-40 backdrop-blur-lg p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-[#00FF00] text-center mb-6">Welcome Back ðŸ‘‹</h2>

        <!-- Show success/error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="p-3 text-white rounded-lg text-center {% if message.tags == 'success' %} bg-red-600 {% else %} bg-red-600 {% endif %} animate-fade-in">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-6 space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="login_input" class="block text-gray-300 font-semibold">Username or Email:</label>
                <input type="text" id="login_input" name="login_input" placeholder="Enter username or email"
                    class="w-full px-4 py-2 rounded-full bg-transparent border border-gray-500 text-gray-400 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00FF00] transition duration-300">
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 font-semibold">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password"
                    class="w-full px-4 py-2 rounded-full bg-transparent border border-gray-500 text-gray-400 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#00FF00] transition duration-300">
            </div>

            <button type="submit"
                class="w-full px-4 py-2 text-white rounded-full transition duration-300 bg-[#00ff00] hover:translate-y-[-2px]">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-center mt-6">New here?  
            <a href="{% url 'register' %}" class="text-[#00FF00] hover:underline transition-all duration-300">Create an account</a>
        </p>
    </div>
</div>

<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

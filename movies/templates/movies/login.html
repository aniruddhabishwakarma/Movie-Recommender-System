{% extends "movies/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-black bg-opacity-90 p-4 relative">
    <!-- Background pattern -->
    <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(55,55,55,0.3)_1px,transparent_1px)] bg-[length:24px_24px] pointer-events-none">
    </div>

    <div class="glass rounded-xl p-8 shadow-2xl w-full max-w-md border border-gray-800 relative z-10">
        <h2 class="text-3xl font-bold text-white text-center mb-8">Welcome Back</h2>

        <!-- Show success/error messages -->


        <form method="POST" class="mt-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="login_input" class="block text-gray-300 font-semibold mb-2">Username or Email</label>
                <input type="text" id="login_input" name="login_input" placeholder="Enter username or email"
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <div>
                <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password"
                    class="w-full px-4 py-3  bg-black bg-opacity-50 border border-gray-700 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-300">
            </div>

            <button type="submit"
                class="w-full px-6 py-3 text-white font-medium  transition duration-300 bg-white bg-opacity-10 hover:bg-opacity-20 hover:shadow-lg hover:translate-y-[-2px] border border-gray-700">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-center mt-8">New here?
            <a href="{% url 'register' %}" class="text-white hover:underline transition-all duration-300">Create an
                account</a>
        </p>
    </div>
</div>

<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}

{% extends "movies/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 bg-opacity-70 backdrop-blur-md p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-blue-400 text-center mb-6">Welcome Back ðŸ‘‹</h2>

        <!-- Show success/error messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="p-3 text-white rounded-lg text-center {% if message.tags == 'success' %} bg-green-600 {% else %} bg-red-600 {% endif %} animate-fade-in">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="mt-6 space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="login_input" class="block text-gray-300 font-semibold">Username or Email:</label>
                <input type="text" id="login_input" name="login_input" placeholder="Enter username or email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all duration-300 hover:bg-gray-600">
            </div>
            
            <div>
                <label for="password" class="block text-gray-300 font-semibold">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-700 text-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all duration-300 hover:bg-gray-600">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg hover:shadow-blue-400/50">
                Login
            </button>
        </form>

        <p class="text-gray-400 text-center mt-6">New here?  
            <a href="{% url 'register' %}" class="text-blue-400 hover:underline transition-all duration-300">Create an account</a>
        </p>
    </div>
</div>

<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

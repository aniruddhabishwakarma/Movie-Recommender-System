<!-- templates/movie_card.html -->
<a href="{% url 'movie_detail' movie.id %}"
    class="block bg-gray-800 shadow-lg hover:scale-105 transition duration-300 border-4 border-white">
    <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="h-64 w-full object-cover">
    <div class="p-3">
        <h3 class="text-white font-bold truncate w-full overflow-hidden whitespace-nowrap">{{ movie.title }}</h3>
        <p class="text-gray-300 text-sm">{{ movie.year }} | IMDb: ‚≠ê {{ movie.imdb_rating }}</p>
    </div>
</a>

{% extends "movies/base.html" %}

{% block title %}Home - Movie Recommender{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
        <h2 class="text-center text-4xl font-bold text-blue-400 mb-8">ðŸŽ¬ Random 20 Movies</h2>

        <!-- Movie Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for movie in movies %}
            <a href="{% url 'movie_detail' movie.id %}" class="backdrop-blur-md bg-white/10 p-4 rounded-xl shadow-lg transform hover:scale-105 transition duration-300 block">
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="rounded-lg h-64 w-full object-cover">
                <h3 class="text-lg font-semibold mt-2 text-white">{{ movie.title }}</h3>
                <p class="text-sm text-gray-300">{{ movie.year }} | IMDb: <span class="text-yellow-400">{{ movie.imdb_rating }}</span></p>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}

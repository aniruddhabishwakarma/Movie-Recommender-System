{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-black">

  <!-- Login Box -->
  <div class="relative bg-zinc-900 px-10 py-10 rounded-2xl shadow-xl w-full max-w-md">
    <!-- Soft Glow -->
    <div class="absolute -inset-0.5  rounded-2xl blur-xl opacity-20 z-0"></div>

    <form method="POST" action="" class="relative z-10 space-y-6">
      {% csrf_token %}
      <h2 class="text-3xl font-bold text-center text-white">Welcome Back</h2>

      <!-- Username -->
      <div>
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" name="username" required placeholder="admin"
               class="w-full px-4 py-2 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400">
      </div>

      <!-- Password -->
      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" name="password" required placeholder="••••••••"
               class="w-full px-4 py-2 rounded-lg bg-zinc-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-400">
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-500 transition py-2 rounded-lg font-semibold text-white">
        Login
      </button>
    </form>
  </div>

</body>
</html>

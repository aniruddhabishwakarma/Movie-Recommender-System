{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen" style="background-color: #121212; color: white;">

  <!-- Login Box -->
  <div class="relative px-8 py-10 rounded-2xl shadow-xl w-full max-w-sm" style="background-color: #181818;">

    <form method="POST" action="" class="space-y-5">
      {% csrf_token %}
      <h2 class="text-center font-semibold text-xl">Admin Login</h2>

      <!-- Email -->
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="text" name="username" required placeholder="Email or Username"
          class="w-full px-4 py-2 border border-gray-600 rounded-md bg-transparent text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm mb-1 lowercase">password</label>
        <input type="password" name="password" required placeholder="Password"
          class="w-full px-4 py-2 border border-gray-600 rounded-md bg-transparent text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-full py-2 rounded-full bg-white text-black font-semibold hover:opacity-90 transition">
        Login
      </button>
    </form>
  </div>

</body>

</html>
